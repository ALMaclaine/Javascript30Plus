<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="index.css">
  <title>Javascript30Plus - 23 Speech Synthesis</title>
</head>
<body>
    <div class="voiceinator">

      <h1 class="header">The Voiceinator 5000</h1>

      <select class="voiceinator__voice-select" name="voice" id="voices">
        <option value="">Select A Voice</option>
      </select>

      <label for="rate">Rate:</label>
      <input class="voiceinator__slider" name="rate" type="range" min="0" max="3" step="0.1">

      <label for="pitch">Pitch:</label>
      <input class="voiceinator__slider" name="pitch" type="range" min="0" max="2" step="0.1">

      <input id="message-input" class="voiceinator__message-input" type="text" placeholder="Say something to me">
      <button id="message-submit" class="voiceinator__message-submit" id="send">Send Message</button>
    </div>

<script type="application/javascript" src="index.js"></script>
</body>
</html>
